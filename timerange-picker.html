<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="timerange-picker">
    <template>
        <style>
             :host {
                display: flex;
                box-sizing: border-box;
                align-items: center;
                justify-content: center;
                margin-bottom: 4px;
            }

            paper-button#currentTimeRangeButton {
                background-color: #eee;
                text-transform: none;
            }

            paper-icon-button {
                padding: 0.7em 0.57em;
            }

            paper-icon-button[disabled] {
                opacity: 0.32;
            }

            .time-input paper-icon-button {
                align-self: flex-end;
            }

            .time-input {
                vertical-align: baseline;
            }

            .buttons {
                justify-content: flex-end;
            }

            #timerange {
                margin-right: 16px;
            }

            #quickrange {
                margin: 0 16px 32px 16px;
            }

            paper-dialog h3 {
                margin-top: 0;
                margin-bottom: 0;
            }

            hr {
                margin: 0;
            }

            paper-item {
                padding: 4px;
                font-size: 14px;
                min-height: auto;
                cursor: pointer;
            }

            paper-icon-button,
            paper-icon-button {
                display: block;
            }
        </style>

        <paper-icon-button on-tap="moveTimeRangeBack" icon="icons:chevron-left"></paper-icon-button>
        <paper-button id="currentTimeRangeButton" toggles active="{{isMainDialogOpen}}">[[durationText]]</paper-button>
        <paper-icon-button id="plusButton" disabled$="[[!_isFwdAllowed(to)]]" on-tap="moveTimeRangeFwd" icon="icons:chevron-right"></paper-icon-button>

        <paper-dialog opened="{{isMainDialogOpen}}" id="dialog" modal class="paper-time-picker-dialog">
            <div class="layout horizontal">
                <div id="timerange">
                    <h3>Time Range</h3>
                    <div class="layout horizontal time-input">
                        <paper-input class="flex" id="from" label="From" value="{{selectedFrom}}"></paper-input>
                        <paper-icon-button class="from" toggles active="{{isFromDialogOpen}}" icon="editor:insert-invitation"></paper-icon-button>
                    </div>
                    <div class="layout horizontal time-input">
                        <paper-input class="flex" id="to" label="To" value="{{selectedTo}}"></paper-input>
                        <paper-icon-button class="to" toggles active="{{isToDialogOpen}}" icon="editor:insert-invitation"></paper-icon-button>
                    </div>
                    <paper-dropdown-menu id="refreshIntervalMenu" disabled$="[[!_isRefreshAllowed(selectedTo)]]" label="refresh" placeholder="off" no-animations>
                        <paper-listbox class="dropdown-content" selected="{{selectedRefreshInterval}}" attr-for-selected="data-value">
                            <paper-item data-value=0>off</paper-item>
                            <paper-item data-value=10000>every 10sec</paper-item>
                            <paper-item data-value=60000>every 1min</paper-item>
                            <paper-item data-value=600000>every 10min</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div id="quickrange">
                    <h3>Quick Ranges</h3>
                    <div id="listbox" role="listbox">
                        <template is="dom-repeat" items="[[quickRanges]]" as="item">
                            <paper-item id="range" class$="range-button" from$="[[item.from]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="selectQuickRange">[[item.text]]</paper-item>
                        </template>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="layout horizontal buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="applyRange">Apply</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="datetime" opened="{{isFromDialogOpen}}">
            <h2>Select from datetime</h2>
            <paper-date-picker id="pickDateFrom" class="date-button"></paper-date-picker>
            <paper-time-picker id="pickTimeFrom" class="time-button"></paper-time-picker>
            <div class="pick-buttons">
                <paper-button dialog-confirm on-tap="applyFrom">Apply</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="datetime" opened="{{isToDialogOpen}}">
            <h2>Select to datetime</h2>
            <paper-date-picker id="pickDateTo" class="date-button"></paper-date-picker>
            <paper-time-picker id="pickTimeTo" class="time-button"></paper-time-picker>
            <div class="pick-buttons">
                <paper-button dialog-confirm on-tap="applyTo">Apply</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'timerange-picker',

            properties: {
                from: {
                    type: String,
                    notify: true,
                    value: '',
                    observer: '_fromUpdated'
                },
                to: {
                    type: String,
                    notify: true,
                    value: '',
                    observer: '_toUpdated'
                },
                momentFrom: {
                    type: Object,
                    computed: '_computeMomentFrom(from)'
                },
                momentTo: {
                    type: Object,
                    computed: '_computeMomentTo(to)'
                },
                refreshInterval: {
                    type: Number,
                    notify: true,
                    value: 0,
                    observer: '_refreshIntervalUpdated'
                },
                selectedFrom: {
                    type: String
                },
                selectedTo: {
                    type: String,
                },
                selectedRefreshInterval: {
                    type: Number,
                    value: 0
                },
                durationText: {
                    type: String,
                    computed: '_computeDurationText(from, to)'
                },
                timeRangeDurationInMinutes: {
                    type: Number,
                    computed: '_computetimeRangeDurationInMinutes(momentFrom, momentTo)'
                },
                isMainDialogOpen: Boolean,
                isFromDialogOpen: Boolean,
                isToDialogOpen: Boolean,
                quickRanges: {
                    type: Array,
                    value: function() {
                        return [{
                            from: 10,
                            to: "now",
                            type: "minutes",
                            text: "Last 10 minutes",
                            refreshInterval: 10000
                        }, {
                            from: 1,
                            to: "now",
                            type: "hour",
                            text: "Last 1 hour",
                            refreshInterval: 60000
                        }, {
                            from: 6,
                            to: "now",
                            type: "hours",
                            text: "Last 6 hours",
                            refreshInterval: 600000
                        }, {
                            from: 7,
                            to: "now",
                            type: "days",
                            text: "Last 7 days",
                            refreshInterval: 600000
                        }, {
                            from: 30,
                            to: "now",
                            type: "days",
                            text: "Last 30 days",
                            refreshInterval: 600000
                        }, {
                            from: 1,
                            to: "now",
                            type: "year",
                            text: "Last 1 year",
                            refreshInterval: 600000
                        }];
                    }
                }
            },

            attached: function() {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
                moment = initializeMomentRelative(moment);
                console.debug('timerange-picker attached');
            },

            detached: function() {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
                console.debug('timerange-picker detached');
            },

            _isRefreshAllowed: function(selectedTo) {
                if (!selectedTo || selectedTo.indexOf('now') == -1) {
                    return false;
                } else {
                    return true;
                }
            },

            _isFwdAllowed: function(to) {
                if (to && to.startsWith("now"))
                    return false;
                return true;
            },

            _clearRefreshInterval: function() {
                this.selectedRefreshInterval = 0;
                this.refreshInterval = 0;
            },

            _fromUpdated: function() {
                this.selectedFrom = this.from;
            },

            _toUpdated: function() {
                this.selectedTo = this.to;
            },

            _refreshIntervalUpdated: function() {
                this.selectedRefreshInterval = this.refreshInterval;
            },

            _computeDurationText: function(from, to) {
                function pluralize(type, count){
                    if (count == 1)
                        return type
                    return type + 's';
                }
                if (to == 'now' && typeof from === 'string' && from.search("/") == -1) {
                    var digits = parseInt(from.match(/\d+/g));
                    var unit;
                    if (from.search("y") > -1) {
                        unit = pluralize("year", digits);
                    } else if (from.search("month") > -1) {
                        unit = pluralize("month", digits);
                    } else if (from.search("d") > -1) {
                        unit = pluralize("day", digits);
                    } else if (from.search("h") > -1) {
                        unit = pluralize("hour", digits);
                    } else if (from.search("min") > -1 || from.indexOf(digits + 'm') > -1) {
                        unit = pluralize("minute", digits);
                    }

                    return "Last " + digits + " " + unit;
                } else if (to == 'now' && from.indexOf("/") > -1) {
                    var seconds = Math.floor(new Date().getTime() / 1000) - Math.floor(new Date(from).getTime() / 1000);
                    var numyears = Math.floor(seconds / 31536000);
                    var numdays = Math.floor((seconds % 31536000) / 86400);
                    var numhours = Math.floor(((seconds % 31536000) % 86400) / 3600);
                    var numminutes = Math.floor((((seconds % 31536000) % 86400) % 3600) / 60);
                    var numseconds = (((seconds % 31536000) % 86400) % 3600) % 60;
                    var text = "";
                    //we have to check which value we are going to display in order to calc the ending "s"
                    if (numyears > 0) {
                        text += numyears + " " + pluralize("year", numyears);
                    }
                    if (numdays > 0) {
                        text += " " + numdays + " " + pluralize("day", numdays);
                    }
                    if (numhours > 0) {
                        text += " " + numhours + " " + pluralize("hour", numhours);
                    }
                    if (numminutes > 0) {
                        text += " " + numminutes + " " + pluralize("minute", numminutes);
                    }
                    return "Last " + text;
                } else {
                    return from + " - " + to;
                }
            },

            _computeMomentTo: function(to) {
                if (!to)
                    return;
                // relative dates start with now or -
                if (to.trim().startsWith('now') || to.trim().startsWith('-')) {
                    return moment().relativeTime(to);
                } else {
                    return moment(to);
                }
            },

            _computeMomentFrom: function(from) {
                if (!from)
                    return;
                // relative dates start with now or -
                if (from.trim().startsWith('now') || from.trim().startsWith('-')) {
                    return moment().relativeTime(from);
                } else {
                    return moment(from);
                }
            },

            _computetimeRangeDurationInMinutes: function(momentFrom, momentTo){
                return Math.round((momentTo-momentFrom)/60000);
            },

            applyFrom: function() {
                var dateFrom = this.querySelector('#pickDateFrom'),
                    timeFrom = this.querySelector('#pickTimeFrom');
                this.selectedFrom = moment(dateFrom.date).format('MM/DD/YYYY');
                this.selectedFrom += " " + moment(timeFrom.time.toString(), "hh:mm A").format('HH:mm');
            },

            applyTo: function() {
                var dateTo = this.querySelector('#pickDateTo'),
                    timeTo = this.querySelector('#pickTimeTo');
                this.selectedTo = moment(dateTo.date).format('MM/DD/YYYY');
                this.selectedTo += " " + moment(timeTo.time.toString(), "hh:mm A").format('HH:mm');
                if (this.selectedTo != "now" || this.selectedTo != Math.floor(new Date().getTime() / 1000)) {
                    this.selectedRefreshInterval = 0;
                }
            },

            selectQuickRange: function(e) {
                var el = e.target;
                var diff = 0;
                var from = e.model.item.from;
                var to = e.model.item.to;
                var val = e.model.item.type;

                var newDate = new Date();
                switch (val) {
                    case "days":
                        this.selectedFrom = -from + "d";
                        break;
                    case "hour":
                    case "hours":
                        this.selectedFrom = -from + "h";
                        break;
                    case "year":
                        this.selectedFrom = -from + "y";
                        break;
                    case "minutes":
                        this.selectedFrom = -from + "min";
                        break;
                }
                this.selectedRefreshInterval = e.model.item.refreshInterval;
                this.selectedTo = "now";
            },

            moveTimeRangeBack: function() {
                this._clearRefreshInterval();
                // we're setting "to" to undefined to avoid triggering the observers until both "to" and "from" have final values
                var newTo = moment(this.momentTo - this.timeRangeDurationInMinutes * 60000).format('MM/DD/YYYY HH:mm');
                this.to = undefined;
                this.from = moment(this.momentFrom - this.timeRangeDurationInMinutes * 60000).format('MM/DD/YYYY HH:mm');
                this.to = newTo;
            },

            moveTimeRangeFwd: function() {
              this._clearRefreshInterval();

              // we'll start by setting "to" to undefined to avoid triggering the observers until both "to" and "from" have final values
              if (moment(this.momentTo + this.timeRangeDurationInMinutes * 60000) > moment()){
                  this.to = undefined;
                  var newTo = 'now';
                  this.from = moment(moment() - this.timeRangeDurationInMinutes * 60000).format('MM/DD/YYYY HH:mm');
                  this.to = newTo;
              } else {
                  var newTo = moment(this.momentTo + this.timeRangeDurationInMinutes * 60000).format('MM/DD/YYYY HH:mm');
                  this.to = undefined;
                  this.from = moment(this.momentFrom + this.timeRangeDurationInMinutes * 60000).format('MM/DD/YYYY HH:mm');
                  this.to = newTo;
              }
            },

            applyRange: function() {
                this.refreshInterval = this.selectedRefreshInterval;
                var from, to;
                if (typeof this.selectedTo === "number") {
                    var df = new Date(this.selectedFrom);
                    var dt = new Date(this.selectedTo);
                    this.to = dt.getTime() / 1000;
                    this.from = df.getTime() / 1000;
                } else {
                    this.to = this.selectedTo;
                    this.from = this.selectedFrom;
                }
            }
        });
    </script>
</dom-module>
