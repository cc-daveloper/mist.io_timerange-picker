<dom-module id="timerange-picker">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
      #timerange{
        display:inline-block;
        width: 300px;
        float: left;
        border-right:1px;
            border-right-width: 1px;
            padding: 0 20 0 20px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 20px;
      }
      #quickrange{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      #listbox{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      .from{
        display:inline-block;
      }
      .to{
        display:inline-block;
      }
      .buttons{
        float: left;
        margin-top:30px;
      }
    </style>
    <paper-button toggles active="{{opened}}">{{durationText}}</paper-button>
    <paper-dialog opened="{{opened}}" id="dialog" modal class="paper-time-picker-dialog">
      <div id="timerange">
        <h2>Time Range</h2>
          <h4>From:</h4>
          <paper-input class="from" value="{{mydate}} {{mytime}}" style="width:70%;"></paper-input>
          <paper-button class="from" toggles active="{{fromDateTimeOpen}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <h4>To:</h4>
          <paper-input class="to" value="{{mydate2}} {{mytime2}}" style="width:70%;"></paper-input>
          <paper-button class="to" toggles active="{{fromDateTimeOpen2}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <paper-dropdown-menu label="Refreshing every:">
            <paper-listbox class="dropdown-content" selected="0">
              <paper-item>off</paper-item>
              <paper-item>5s</paper-item>
              <paper-item>10s</paper-item>
              <paper-item>30s</paper-item>
              <paper-item>1m</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div class="buttons">
            <paper-button dialog-confirm>Apply</paper-button>
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
      </div>
      <div id="quickrange">
        <h2 style="left:30px;">Quick Ranges</h2>

          <div id="listbox" role="listbox">
              <template is="dom-repeat" items="[[lastxDays]]" as="item">
                  <paper-item id="range" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
              </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[previousxTime]]">
                <paper-item id="range" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[currentxDays]]">
                <paper-item id="range" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[lastxMinutes]]">
                <paper-item id="range" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDateTimeOpen}}">
      <h2>Select datetime</h2>
      <div>
        <paper-date-picker id="pickdate" date="{{date}}"></paper-date-picker>
        <paper-time-picker id="picktime" time="{{time}}"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDateTimeOpen2}}">
      <h2>Select datetime</h2>
      <div>
        <paper-date-picker id="pickdate" date="{{date2}}"></paper-date-picker>
        <paper-time-picker id="picktime" time="{{time2}}"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'timerange-picker',

      properties: {

        opened: Boolean,
        fromDateTimeOpen: Boolean,
        lastxDays:{
          type:Array,
          value:[
          {
            fromtime: 7,
            to: "now",
            type: "days",
            text: "Last 7 days"
          },
          {
            fromtime:30,
            to:"now",
            type:"days",
            text:"Last 30 days"
          },
          {
            fromtime:60,
            to:"now",
            type:"days",
            text:"Last 60 days"
          },
          {
            fromtime:90,
            to:"now",
            type:"days",
            text:"Last 90 days"
          },
          {
            fromtime:6,
            to:"now",
            type:"months",
            text:"Last 6 months"
          },
          {
            fromtime:1,
            to:"now",
            type:"years",
            text:"Last 1 year"
          },
          {
            fromtime:2,
            to:"now",
            type:"years",
            text:"Last 2 years"
          },
          {
            fromtime:5,
            to:"now",
            type:"years",
            text:"Last 5 years"
          },
        ]
        },
        previousxTime:{
          type:Array,
          notify: true,
          value:[
            {
              fromtime:1,
              to:"now",
              type:"time",
              text:"Yesterday"
            },
            {
              fromtime:2,
              to:1,
              type:"time",
              text:"Day before yesterday"
            },
            {
              fromtime:7,
              to:1,
              type:"time",
              text:"This day last week"
            },
            {
              fromtime:1,
              to:1,
              type:"week",
              text:"Previous week"
            },
            {
              fromtime:1,
              to:1,
              type:"month",
              text:"Previous month"
            },
            {
              fromtime:1,
              to:1,
              type:"year",
              text:"Previous year"
            }
          ]
        },
        currentxDays:{
          type:Array,
          notify: true,
          value:[
            {
              fromtime:0,
              to:0,
              type:"time",
              text:"Today"
            },
            {
              fromtime:0,
              to:0,
              type:"week",
              text:"This week"
            },
            {
              fromtime:0,
              to:0,
              type:"month",
              text:"This month"
            },
            {
              fromtime:0,
              to:0,
              type:"year",
              text:"This year"
            }
          ]
        },
        lastxMinutes:{
          type:Array,
          notify: true,
          value:[
            {
              fromtime:5,
              to:"now",
              type:"minutes",
              text:"Last 5 minutes"
            },
            {
              fromtime:15,
              to:"now",
              type:"minutes",
              text:"Last 15 minutes"
            },
            {
              fromtime:30,
              to:"now",
              type:"minutes",
              text:"Last 30 minutes"
            },
            {
              fromtime:60,
              to:"now",
              type:"minutes",
              text:"Last 1 hour"
            },
            {
              fromtime:180,
              to:"now",
              type:"minutes",
              text:"Last 3 hours"
            },
            {
              fromtime:360,
              to:"now",
              type:"minutes",
              text:"Last 6 hours"
            },
            {
              fromtime:720,
              to:"now",
              type:"minutes",
              text:"Last 12 hours"
            },
            {
              fromtime:1440,
              to:"now",
              type:"minutes",
              text:"Last 24 hours"
            },
          ]
        },
        mydate: {
          type:Date,
          notify: true,
        },
        opened: Boolean,
        fromDateTimeOpen2: Boolean,
        mydate2: {
          type:Date,
          notify: true,
        },
        date: {
          type:Date,
          notify: true,
          observer:"_dateChanged"
        },
        date2: {
          type:Date,
          notify: true,
          observer:"_dateChanged2"
        },
        mytime:{
          type:String,
          notify: true,
        },
        mytime2:{
          type:String,
          notify: true,
        },
        time: {
          type:String,
          notify: true,
          observer:"_timeChanged"
        },
        time2: {
          type:String,
          notify: true,
          observer:"_timeChanged2"
        },
        duration: {
          type:Number,
          value: 234432423 //default number of ms for 10 minutes
        },
        durationText : {
          type: String,
          value: 'Last ten minutes'
        },

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return {
              name:  'Dimitri Glazkov',
              image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
            };
          }
        },
      },
      ready: function(){
        this.mydate="";
        this.mydate2="";
        this.mytime="";
        this.mytime2="";
      },
      getTime:function() {
        var element = this.querySelector("#picktime");
        var time = element.time;
        this.mytime = time;
      },
      getTime2:function() {
        var element = this.querySelector("#picktime");
        var time = element.time2;
        this.mytime2 = time;
      },
      _timeChanged:function(time,old){
        this.mytime = time;
        console.log('sdfsdf');
      },
      _timeChanged2:function(time,old){
        this.mytime2 = time;
        console.log('sdfsdf');
      },
      getDate:function() {
        var element = this.querySelector("#pickdate");
        var date = element.date;
        this.mydate = date;
      },
      getDate2:function() {
        var element = this.querySelector("#pickdate");
        var date = element.date2;
        this.mydate2 = date;
      },
      _dateChanged:function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.mydate=month+"-"+ day+"-"+ year;
        console.log('sdfsdf');
      },
      _dateChanged2:function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.mydate2=month+"-"+ day+"-"+ year;
        console.log('sdfsdf');
      },
      getCurrentDate:function(){
        var currentDate = new Date()
        var day = currentDate.getDate()
        var month = currentDate.getMonth() + 1
        var year = currentDate.getFullYear()
        document.write("<b>" + day + "/" + month + "/" + year + "</b>")
      },
      computeRange: function(e){
        var el=e.srcElement;
        var diff = 0;        
        var fromtime=el.attributes.fromtime.value;
        var to=el.attributes.to.value;
        var val= el.attributes.type.value;

        if(typeof to=="string" && to=="now"){
          to=new Date();
        }
        switch (val){
          case "days":var endpoint=to.toLocaleString();
                      diff = to.setDate(to.getDate()-fromtime);
                      var startpoint=to.toLocaleString();
          break;
          case "years":var endpoint=to.toLocaleString();
                      diff = to.setFullYear(to.getUTCFullYear()-fromtime);
                       var startpoint=to.toLocaleString();
          break;
          case "months":var endpoint=to.toLocaleString();
                        diff = to.setMonth(to.getMonth()-fromtime);
                        var startpoint=to.toLocaleString();
          break;
          case "time":var endpoint=moment().subtract(fromtime,'days').endOf('day').format('YYYY-MM-DD, HH:mm:ss A');
                      var startpoint=moment().subtract(fromtime,'days').startOf('day').format('YYYY-MM-DD, HH:mm:ss A');
                      diff = 123123123; //number for a day, ie ms in a day
          break;
          case "week":var endpoint=moment().subtract(fromtime, 'weeks').endOf('isoWeek').format('YYYY-MM-DD, HH:mm:ss A');
                      var startpoint=moment().subtract(fromtime, 'weeks').startOf('isoWeek').format('YYYY-MM-DD, HH:mm:ss A');
                      diff = 123123123; //number for a week, ie ms in a week
          break;
          case "month":var endpoint=moment().subtract(fromtime,'months').endOf('month').format('YYYY-MM-DD, HH:mm:ss A');
                       var startpoint=moment().subtract(fromtime,'months').startOf('month').format('YYYY-MM-DD, HH:mm:ss A');
                       diff = 123123123; //number for a month, ie ms in a months
          break;
          case "year":var endpoint=moment().subtract(fromtime,'years').endOf('year').format('YYYY-MM-DD, HH:mm:ss A');
                      var startpoint=moment().subtract(fromtime,'years').startOf('year').format('YYYY-MM-DD, HH:mm:ss A');
                      diff = 123123123; //number for a year, ie ms in a year
          break;
          case "minutes":var endpoint=to.toLocaleString();
                        diff = to.setMinutes(to.getMinutes()-fromtime);
                         var startpoint=to.toLocaleString();
          break;
        }
        this.mydate=startpoint;
        this.mydate2=endpoint;

        this.durationText = e.srcElement.innerText; 
        this.duration = diff;

        console.log(startpoint,endpoint,val,e);
      },
      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'timerange-picker says, ' + response;
      },

      /**
       * The `timerange-picker-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event timerange-picker-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('timerange-picker-lasers', {sound: 'Pew pew!'});
      },
    });
  </script>
</dom-module>
