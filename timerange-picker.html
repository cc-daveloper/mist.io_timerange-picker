<dom-module id="timerange-picker">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
      #timerange{
        display: inline-block;
        width: 300px;
        float: left;
        border-right: 1px;
            border-right-width: 1px;
            padding: 0 20 0 20px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 20px;
      }
      #quickrange{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      #listbox{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      .from{
        display: inline-block;
      }
      .to{
        display: inline-block;
      }
      .buttons{
        float: left;
        margin-top: 30px;
      }
    </style>
    <paper-button  on-tap="minusDuration"><iron-icon icon="icons:chevron-left"></iron-icon></paper-button><paper-button toggles active="{{opened}}">{{durationText}}</paper-button><paper-button on-tap="plusDuration"><iron-icon icon="icons:chevron-right"></iron-icon></paper-button>
    <paper-dialog opened="{{opened}}" id="dialog" modal class="paper-time-picker-dialog">
      <div id="timerange">
        <h2>Time Range</h2>
          <h4>From:</h4>
          <paper-input id="from" class="from" value="{{fromdate}} {{startime}}" style="width:70%;" on-tap="clearSelectedButton"></paper-input>
          <paper-button class="from" toggles active="{{fromDateTimeOpen}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <h4>To:</h4>
          <paper-input id="to" class="to" value="{{todate}} {{totime}}" style="width:70%;" on-tap="clearSelectedButton"></paper-input>
          <paper-button class="to" toggles active="{{fromDateTimeOpen2}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <div class="buttons">
            <paper-button dialog-confirm on-tap="addNewDate">Apply</paper-button>
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
      </div>
      <div id="quickrange">
        <h2 style="left:30px;">Quick Ranges</h2>

          <div id="listbox" role="listbox">
              <template is="dom-repeat" items="[[lastxDays]]" as="item">
                  <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
              </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[previousxTime]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[currentxDays]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[lastxMinutes]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDateTimeOpen}}">
      <h2>Select datetime</h2>
      <div>
        <paper-date-picker id="pickdate" class="date-button" date="{{date}}" on-tap="combineDateAndTime"></paper-date-picker>
        <paper-time-picker id="picktime"  class="time-button" time="{{time}}" on-tap="combineDateAndTime"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="addNewDate">Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDateTimeOpen2}}">
      <h2>Select datetime</h2>
      <div>
        <paper-date-picker id="pickdate2" class="date-button" date="{{date2}}" on-tap="computeRange"></paper-date-picker>
        <paper-time-picker id="picktime2" class="time-button" time="{{time2}}" on-tap="computeRange"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="addNewDate">Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

          },

          },

            {

              type: "week",

            },
            {

            {

          ]
        },
        currentxDays: {
          type: Array,
          notify: true,
          value: [
            {
              fromtime: 0,

              text: "Today"
            },
            {
              fromtime: 0,
              to: 0,
              type: "week",

            },
            {
              fromtime: 0,

              text: "This month"
            },
            {
              fromtime: 0,
              to: 0,

              text: "This year"
            }
          ]
        },
        lastxMinutes: {
          type: Array,
          notify: true,
          value: [
            {
              fromtime: 5,
              to: "now",
              type: "minutes",
              text: "Last 5 minutes"
            },
            {
              fromtime: 15,
              to: "now",
              type: "minutes",
              text: "Last 15 minutes"
            },
            {
              fromtime: 30,
              to: "now",
              type: "minutes",
              text: "Last 30 minutes"
            },
            {
              fromtime: 60,
              to: "now",
              type: "minutes",
              text: "Last 1 hour"
            },
            {
              fromtime: 180,
              to: "now",
              type: "minutes",
              text: "Last 3 hours"
            },
            {
              fromtime: 360,

              text: "Last 6 hours"
            },
            {
              fromtime: 720,
              to: "now",
              type: "minutes",
              text: "Last 12 hours"
            },
            {
              fromtime: 1440,
              to: "now",
              type: "minutes",
              text: "Last 24 hours"
            },
          ]
        },
        fromdate: {
          type: Date,
          notify: true,
        },
        opened: Boolean,
        fromDateTimeOpen2: Boolean,
        todate: {
          type: Date,
          notify: true,
        },
        date: {
          type: Date,
          notify: true,
          observer: "_dateChanged"
        },
        date2: {
          type: Date,
          notify: true,
          observer: "_dateChanged2"
        },
        startime: {
          type: String,
          notify: true,
        },
        totime: {
          type: String,
          notify: true,
        },
        time: {
          type: String,
          notify: true,
          observer: "_timeChanged"
        },
        time2: {
          type: String,
          notify: true,
          observer: "_timeChanged2"
        },
        diff: {
          type: Number,
          value: 600000 //default number of ms for 10 minutes
        },
        endOfDiff: {
          type: Date
        },
        durationText : {
          type: String,
          value: 'Last 10 minutes'
        },
        datetime : {
          type: Date
        },
        tempStartDate : {
          type: Date
        },
        tempEndDate : {
          type: Date
        },
      },

      ready: function(){
        this.fromdate = "";
        this.todate = "";
        this.startime = "";
        this.totime = "";
        this.endOfDiff = new Date();
      },
      getDate: function() {
        var elDate = this.querySelector("#pickdate");
        var date = elDate.date;
        var elTime = this.querySelector("#picktime");
        var time = elTime.time;
        this.fromdate = date;
        this.startime = time;
      },
      getDate2: function() {
        var elDate = this.querySelector("#pickdate");
        var date = elDate.date2;
        var elTime = this.querySelector("#picktime");
        var time = elTime.time2;
        this.todate = date;
        this.totime = time;
      },
      _dateChanged: function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.fromdate=day + "-" + month + "-" + year;
      },
      _dateChanged2: function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.todate=day + "-" + month + "-" + year;
      },
      _timeChanged: function(time,old){
        this.startime = time;
      },
      _timeChanged2: function(time,old){
        this.totime = time;
      },
      combineDateAndTime: function(date, time) {
        var datetime = new Date(date +' '+ time);
        // format the output
        var month = datetime.getMonth() + 1;
        var day = datetime.getDate();
        var year = datetime.getFullYear();
        var hour = this.getHours();
        if (hour < 10)
            hour = "0"+hour;
        var min = this.getMinutes();
        if (min < 10)
            min = "0"+min;
        var sec = this.getSeconds();
        if (sec < 10)
            sec = "0"+sec;
        // put it all togeter
        var dateTimeString = month + '/' + day + '/' + year + ' ' + hour + ':' + min + ':' + sec;
        console.log(dateTimeString);
      },
      getCurrentDate: function(){
        var currentDate = new Date()
        var day = currentDate.getDate()
        var month = currentDate.getMonth() + 1
        var year = currentDate.getFullYear()
        document.write("<b>" + day + "/" + month + "/" + year + "</b>")
      },
      computeRange: function(e){
        var el = e.srcElement;
        var prevEl = this.querySelector('.range-button[selected="true"]');
        if (prevEl)
          prevEl.setAttribute("selected", false);
        el.setAttribute("selected", true);
        var diff = 0;
        var fromtime = el.attributes.fromtime.value;
        var to = el.attributes.to.value;
        var val = el.attributes.type.value;

        if(typeof to == "string" && to == "now"){
          to = new Date();
        }
        switch (val){
          case "days": var endpoint = to.toLocaleString();
                       diff = to.setDate(to.getDate() - fromtime);
                       var startpoint = to.toLocaleString();
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       diff = moment.duration(now.diff(end));
          break;
          case "years": var endpoint = to.toLocaleString();
                        diff = to.setFullYear(to.getUTCFullYear() - fromtime);
                        var startpoint = to.toLocaleString();
                        var now = moment(endpoint); //todays date
                        var end = moment(startpoint); // another date
                        diff = moment.duration(now.diff(end));
          break;
          case "months": var endpoint = to.toLocaleString();
                         diff = to.setMonth(to.getMonth() - fromtime);
                         var startpoint = to.toLocaleString();
                         var now = moment(endpoint); //todays date
                         var end = moment(startpoint); // another date
                         diff = moment.duration(now.diff(end));
          break;
          case "time": var endpoint = moment().subtract(fromtime,'days').endOf('day');
                       var startpoint = moment().subtract(fromtime,'days').startOf('day');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "week": var endpoint = moment().subtract(fromtime, 'weeks').endOf('isoWeek');
                       var startpoint = moment().subtract(fromtime, 'weeks').startOf('isoWeek');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "month": var endpoint = moment().subtract(fromtime,'months').endOf('month');
                        var startpoint = moment().subtract(fromtime,'months').startOf('month');
                        var now = moment(endpoint); //todays date
                        var end = moment(startpoint); // another date
                        var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "year": var endpoint = moment().subtract(fromtime,'years').endOf('year');
                       var startpoint = moment().subtract(fromtime,'years').startOf('year');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "minutes": var endpoint = to.toLocaleString();
                          diff = to.setMinutes(to.getMinutes() - fromtime);
                          var startpoint = to.toLocaleString();
                          var now = moment(endpoint); //todays date
                          var end = moment(startpoint); // another date
                          diff = moment.duration(now.diff(end));
          break;
        }
        this.fromdate = moment(startpoint).format('DD-MM-YYYY HH:mm:ss A');
        this.todate = moment(endpoint).format('DD-MM-YYYY HH:mm:ss A');
        this.tempStartDate = this.fromdate;
        this.tempEndDate = this.todate;
        this.endOfDiff = end;
        this.diff = diff;

        console.log(startpoint,endpoint,val,diff,pickdate);
      },
      minusDuration: function(){
          var diff = this.diff;
          var end = new Date (this.endOfDiff - diff);
          this.endOfDiff =  end;
          var start = new Date (end - diff);
          this.durationText = moment(start).format('DD-MM-YYYY HH:mm:ss A') + " - " + moment(end).format('DD-MM-YYYY HH:mm:ss A') ;
      },
      plusDuration: function(){
          var diff = this.diff;
          var end = new Date (this.endOfDiff + diff);
          this.endOfDiff =  end;
          var start = new Date(end);
          start.setMilliseconds(start.getMilliseconds() + diff);
          this.durationText = end.toLocaleString() + " - " + start.toLocaleString();
          console.log(end, start, diff);
      },
      clearSelectedButton: function(){
        var prevEl = this.querySelector('.range-button[selected="true"]');
        if (prevEl)
          prevEl.setAttribute("selected", false);
      },
      addNewDate: function(){
        var start = this.$.from.value;
        var end = this.$.to.value;
        var date = this.$.pickdate.value;
        var time = this.$.picktime.value;
        var date2 = this.$.pickdate2.value;
        var time2 = this.$.picktime2.value;
        var selPickD = this.querySelector('.date-button[selected="true"]');
        var selPickT = this.querySelector('.time-button[selected="true"]');
        var selEl = this.querySelector('.range-button[selected="true"]');
        if (selEl) {
          this.durationText = selEl.innerText;
        }
        else if(selPickD){
          this.durationText = selPickD.innerText;
        }
        else if(selPickT){
          this.durationText = selPickT.innerText;
        }
        else{
          this.datetime = start + "-" + end;
          this.durationText = this.datetime;
        }
        console.log(datetime);
      },
      attached: function() {
        // `attached` fires once the element and its parents have been inserted

        // The analog to `attached`, `detached` fires when the element has been

      },
    });
  </script>
</dom-module>
