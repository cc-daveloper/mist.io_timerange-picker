<dom-module id="timerange-picker">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
      #timerange{
        display: inline-block;
        width: 300px;
        float: left;
        border-right: 1px;
            border-right-width: 1px;
            padding: 0 20 0 20px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 20px;
      }
      #quickrange{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      #listbox{
        padding: 0 20px 0 30px;
            padding-top: 0px;
            padding-right: 20px;
            padding-bottom: 0px;
            padding-left: 30px;
        min-height: 258px;
        float: left;
      }
      .from{
        display: inline-block;
      }
      .to{
        display: inline-block;
      }
      .buttons{
        float: left;
        margin-top: 30px;
      }
    </style>
    <paper-button  on-tap="minusDuration"><iron-icon icon="icons:chevron-left"></iron-icon></paper-button><paper-button toggles active="{{mainDialogOpen}}">{{durationText}}</paper-button><paper-button on-tap="plusDuration"><iron-icon icon="icons:chevron-right"></iron-icon></paper-button>
    <paper-dialog opened="{{mainDialogOpen}}" id="dialog" modal class="paper-time-picker-dialog">
      <div id="timerange">
        <h2>Time Range</h2>
          <h4>From:</h4>
          <paper-input id="from" class="from" value="{{from}}" style="width:70%;" on-tap="clearSelectedButton"></paper-input>
          <paper-button class="from" toggles active="{{fromDialogOpen}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <h4>To:</h4>
          <paper-input id="to" class="to" value="{{to}}" style="width:70%;" on-tap="clearSelectedButton"></paper-input>
          <paper-button class="to" toggles active="{{toDialogOpen}}"><iron-icon icon="editor:insert-invitation"></iron-icon></paper-button>
          <div class="buttons">
            <paper-button dialog-confirm on-tap="addNewDate">Apply</paper-button>
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
      </div>
      <div id="quickrange">
        <h2 style="left:30px;">Quick Ranges</h2>

          <div id="listbox" role="listbox">
              <template is="dom-repeat" items="[[lastxDays]]" as="item">
                  <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
              </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[previousxTime]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[currentxDays]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
          <div id="listbox" role="listbox">
            <template is="dom-repeat" items="[[lastxMinutes]]">
                <paper-item id="range" class="range-button" fromtime$="[[item.fromtime]]" to$="[[item.to]]" type$="[[item.type]]" on-tap="computeRange">[[item.text]]</paper-item>
            </template>
          </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDialogOpen}}">
      <h2>Select from datetime</h2>
      <div>
        <paper-date-picker id="pickDateFrom" class="date-button"></paper-date-picker>
        <paper-time-picker id="pickTimeFrom" class="time-button"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="applyFrom">Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{toDialogOpen}}">
      <h2>Select to datetime</h2>
      <div>
        <paper-date-picker id="pickDateTo" class="date-button"></paper-date-picker>
        <paper-time-picker id="pickTimeTo" class="time-button"></paper-time-picker>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="applyTo">Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'timerange-picker',

      properties: {
        mainDialogOpen: Boolean,
        fromDialogOpen: Boolean,
        toDialogOpen: Boolean,
        onApply: Boolean,
        lastxDays: Array,
        previousxTime: Array,
        currentxDays: Array,
        lastxMinutes: Array,
        diff: {
          type: Number,
          value: 600000 //default number of ms for 10 minutes
        },
        endOfDiff: {
          type: Date
        },
        from: String,
        to: String,
        durationText : {
          type: String,
          computed: '_computeDurationText(from, to)'
        }
      },

      applyTo: function() {
        var dateTo = this.querySelector('#pickDateTo'),
            timeTo = this.querySelector('#pickTimeTo');
        console.warn(dateTo, timeTo);
        console.warn(moment(dateTo.date).add(timeTo.hour, 'hours').add(timeTo.minute, 'minutes').toLocaleString());
        this.to = moment(dateTo.date).add(timeTo.hour, 'hours').add(timeTo.minute, 'minutes').toLocaleString();
      },

      applyFrom: function() {
        var dateFrom = this.querySelector('#pickDateFrom'),
            timeFrom = this.querySelector('#pickTimeFrom');
        console.warn(dateFrom, timeFrom);
        console.warn(moment(dateFrom.date).add(timeFrom.hour, 'hours').add(timeFrom.minute, 'minutes').toLocaleString());
        this.from = moment(dateFrom.date).add(timeFrom.hour, 'hours').add(timeFrom.minute, 'minutes').toLocaleString();
      },

      ready: function(){
        this.fromdate = "";
        this.todate = "";
        this.startime = "";
        this.totime = "";
        this.endOfDiff = new Date();
        this.lastxDays = [
          {
            fromtime: 7,
            to: "now",
            type: "days",
            text: "Last 7 days"
          },
          {
            fromtime: 30,
            to: "now",
            type: "days",
            text: "Last 30 days"
          },
          {
            fromtime: 1,
            to: "now",
            type: "years",
            text: "Last year"
          }
        ];
        this.lastxMinutes = [
          {
            fromtime: 5,
            to: "now",
            type: "minutes",
            text: "Last 5 minutes"
          },
          {
            fromtime: 30,
            to: "now",
            type: "minutes",
            text: "Last 30 minutes"
          },
          {
            fromtime: 60,
            to: "now",
            type: "minutes",
            text: "Last 1 hour"
          },
          {
            fromtime: 180,
            to: "now",
            type: "minutes",
            text: "Last 3 hours"
          }
        ];
        this.previousxTime = [
          {
            fromtime: 1,
            to: "now",
            type: "time",
            text: "Yesterday"
          },
          {
            fromtime: 7,
            to: 1,
            type: "time",
            text: "This day last week"
          },
          {
            fromtime: 1,
            to: 1,
            type: "week",
            text: "Previous week"
          },
          {
            fromtime: 1,
            to: 1,
            type: "month",
            text: "Previous month"
          },
          {
            fromtime: 1,
            to: 1,
            type: "year",
            text: "Previous year"
          }
        ];
        this.currentxDays = [
          {
            fromtime: 0,
            to: 0,
            type: "time",
            text: "Today"
          },
          {
            fromtime: 0,
            to: 0,
            type: "week",
            text: "This week"
          },
          {
            fromtime: 0,
            to: 0,
            type: "month",
            text: "This month"
          },
          {
            fromtime: 0,
            to: 0,
            type: "year",
            text: "This year"
          }
        ];
      },

      getDate: function() {
        var elDate = this.querySelector("#pickdate");
        var date = elDate.date;
        var elTime = this.querySelector("#picktime");
        var time = elTime.time;
        this.fromdate = date;
        this.startime = time;
        this.fromdate = moment(date + ' ' + time, "YYYY-MM-DD HH:mm:ss A");
      },

      getDate2: function() {
        var elDate = this.querySelector("#pickdate");
        var date = elDate.date2;
        var elTime = this.querySelector("#picktime");
        var time = elTime.time2;
        this.todate = date;
        this.totime = time;
        this.todate = moment(date + ' ' + time, "YYYY-MM-DD HH:mm:ss A");
      },

      _computeDurationText(from, to) {
            // FIXME: implement
            return "Last 10 minutes";
      },

      _dateChanged: function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.fromdate=day + "-" + month + "-" + year;
      },

      _dateChanged2: function(date,old){
        date = new Date(date || Date.now()),
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        this.todate=day + "-" + month + "-" + year;
      },

      _timeChanged: function(time,old){
        this.startime = time;
      },

      _timeChanged2: function(time,old){
        this.totime = time;
      },

      getCurrentDate: function(){
        var currentDate = new Date()
        var day = currentDate.getDate()
        var month = currentDate.getMonth() + 1
        var year = currentDate.getFullYear()
        document.write("<b>" + day + "/" + month + "/" + year + "</b>")
      },

      computeRange: function(e){
        var el = e.srcElement;
        var prevEl = this.querySelector('.range-button[selected="true"]');
        if (prevEl)
          prevEl.setAttribute("selected", false);
        el.setAttribute("selected", true);
        var diff = 0;
        var fromtime = el.attributes.fromtime.value;
        var to = el.attributes.to.value;
        var val = el.attributes.type.value;

        if(typeof to == "string" && to == "now"){
          to = new Date();
        }
        switch (val){
          case "days": var endpoint = to.toLocaleString();
                       diff = to.setDate(to.getDate() - fromtime);
                       var startpoint = to.toLocaleString();
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       diff = moment.duration(now.diff(end));
          break;
          case "years": var endpoint = to.toLocaleString();
                        diff = to.setFullYear(to.getUTCFullYear() - fromtime);
                        var startpoint = to.toLocaleString();
                        var now = moment(endpoint); //todays date
                        var end = moment(startpoint); // another date
                        diff = moment.duration(now.diff(end));
          break;
          case "months": var endpoint = to.toLocaleString();
                         diff = to.setMonth(to.getMonth() - fromtime);
                         var startpoint = to.toLocaleString();
                         var now = moment(endpoint); //todays date
                         var end = moment(startpoint); // another date
                         diff = moment.duration(now.diff(end));
          break;
          case "time": var endpoint = moment().subtract(fromtime,'days').endOf('day');
                       var startpoint = moment().subtract(fromtime,'days').startOf('day');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "week": var endpoint = moment().subtract(fromtime, 'weeks').endOf('isoWeek');
                       var startpoint = moment().subtract(fromtime, 'weeks').startOf('isoWeek');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "month": var endpoint = moment().subtract(fromtime,'months').endOf('month');
                        var startpoint = moment().subtract(fromtime,'months').startOf('month');
                        var now = moment(endpoint); //todays date
                        var end = moment(startpoint); // another date
                        var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "year": var endpoint = moment().subtract(fromtime,'years').endOf('year');
                       var startpoint = moment().subtract(fromtime,'years').startOf('year');
                       var now = moment(endpoint); //todays date
                       var end = moment(startpoint); // another date
                       var diff = moment.duration(now.diff(end)).asMilliseconds();
          break;
          case "minutes": var endpoint = to.toLocaleString();
                          diff = to.setMinutes(to.getMinutes() - fromtime);
                          var startpoint = to.toLocaleString();
                          var now = moment(endpoint); //todays date
                          var end = moment(startpoint); // another date
                          diff = moment.duration(now.diff(end));
          break;
        }
        this.fromdate = moment(startpoint).format('DD-MM-YYYY HH:mm:ss A');
        this.todate = moment(endpoint).format('DD-MM-YYYY HH:mm:ss A');
        this.tempStartDate = this.fromdate;
        this.tempEndDate = this.todate;
        this.endOfDiff = end;
        this.diff = diff;

        console.log();
      },
      minusDuration: function(){
          var diff = this.diff;
          var end = new Date (this.endOfDiff - diff);
          this.endOfDiff =  end;
          var start = new Date (end - diff);
          this.durationText = moment(start).format('DD-MM-YYYY HH:mm:ss A') + " - " + moment(end).format('DD-MM-YYYY HH:mm:ss A') ;
      },
      plusDuration: function(){
          var diff = this.diff;
          var end = new Date (this.endOfDiff + diff);
          this.endOfDiff =  end;
          var start = new Date(end);
          start.setMilliseconds(start.getMilliseconds() + diff);
          this.durationText = end.toLocaleString() + " - " + start.toLocaleString();
          console.log(end, start, diff);
      },
      clearSelectedButton: function(){
        var prevEl = this.querySelector('.range-button[selected="true"]');
        if (prevEl)
          prevEl.setAttribute("selected", false);
      },
      addNewDate: function(){
        var start = this.$.from.value;
        var end = this.$.to.value;
        var date = this.$.pickdate.value;
        var time = this.$.picktime.value;
        var date2 = this.$.pickdate2.value;
        var time2 = this.$.picktime2.value;
        var selPickD = this.querySelector('.date-button[selected="true"]');
        var selPickT = this.querySelector('.time-button[selected="true"]');
        var selEl = this.querySelector('.range-button[selected="true"]');
        if (selEl) {
          this.durationText = selEl.innerText;
        }
        else if(selPickD){
          this.durationText = selPickD.innerText;
        }
        else if(selPickT){
          this.durationText = selPickT.innerText;
        }
        else{
          this.datetime = start + "-" + end;
          this.durationText = this.datetime;
        }
        console.log(datetime);
      },
      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },
    });
  </script>
</dom-module>
