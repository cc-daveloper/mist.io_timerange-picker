<!--
An element providing a solution to no problem in particular.

Example:

    <timerange-picker></timerange-picker>

Example:

    <timerange-picker>
      <h2>Hello timerange-picker</h2>
    </timerange-picker>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="timerange-picker">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
      #container{
        display:inline-block;
      }
    </style>
    <paper-button toggles active="{{opened}}">Time picker</paper-button>
    <paper-dialog opened="{{opened}}" id="dialog" modal class="paper-time-picker-dialog">
      <div id="container">
        <h2>Time Range</h2>
        <h4>From:</h4>
        <paper-input label=""></paper-input>
        <paper-button toggles active="{{fromDateTimeOpen}}"><iron-icon icon="calendar"></iron-icon>pick</paper-button>
        <h4>To:</h4>
        <paper-input label=""></paper-input>
        <paper-dropdown-menu label="Refreshing every:">
          <paper-listbox class="dropdown-content" selected="1">
            <paper-item>5s</paper-item>
            <paper-item>10s</paper-item>
            <paper-item>30s</paper-item>
            <paper-item>1m</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </div>
      <div id="container">
        <h2>Quick Ranges</h2>
        <div role="listbox">
          <paper-item>Last 7 days</paper-item>
          <paper-item>Last 30 days</paper-item>
          <paper-item>Last 60 days</paper-item>
          <paper-item>Last 90 days</paper-item>
          <paper-item>Last 6 months</paper-item>
          <paper-item>Last 1 year</paper-item>
          <paper-item>Last 2 year</paper-item>
          <paper-item>Last 5 year</paper-item>
        </div>
      </div>
    </paper-dialog>
    <paper-dialog id="datetime" opened="{{fromDateTimeOpen}}">
      <h2>select datetime</h2>
      <div>
        <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
        <paper-time-picker></paper-time-picker>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'timerange-picker',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        opened: Boolean,
        fromDateTimeOpen: Boolean,

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return {
              name:  'Dimitri Glazkov',
              image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
            };
          }
        },
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'timerange-picker says, ' + response;
      },

      /**
       * The `timerange-picker-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event timerange-picker-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('timerange-picker-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
